<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    {% block head %}

    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <a style="padding:5px; margin-right:25px;" class="nav-link active display-6 px-2"
                           href="{% url 'profile:login' %}">Login</a>
                    </li>
                {% endif %}

                <li class="nav-item">
                    <a style="padding:5px; margin-right:25px;" class="nav-link active display-6 px-2"
                       href="{% url 'profile:showprofile' pk=request.user.profile.id %}">My profile</a>
                </li>
                <li class="nav-item">
                    <a style="padding:5px; margin-left:25px;" class="nav-link active display-6 px-2"
                       href="{% url 'profile:updateprofile' pk=request.user.profile.id %}">Update profile</a>
                </li>
                <li class="nav-item">
                    <a style="padding:5px; margin-left:650px;" class="nav-link active display-6 px-2"
                       href="{% url 'profile:logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="padding:20px; margin-top: 5px;" class="container container-fluid">
    {% block body_block %}{% endblock %}
</div>
</body>
</html>
